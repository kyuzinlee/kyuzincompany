<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    padding-top: 60px; /* 네비게이션 바 높이만큼 여백 추가 */
}
        table {
            width: 80%;
            margin: auto;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        .write-btn {
    position: absolute;
    right: 139px; /* ✅ 오른쪽 여백 (수치 조절 가능) */
    top: 135px; /* ✅ 버튼이 너무 위에 붙지 않도록 조정 */
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    }

    /* ✅ 자유게시판 제목과 목록 사이 여백 조정 */
    h1 {
        margin-bottom: 50px; /* 숫자를 줄이면 간격이 좁아지고, 늘리면 넓어짐 */
    }

    @media (max-width: 768px) {
    /* 입력 폼이 모바일에서도 정렬되도록 */
    .form-container {
        width: 95%;
        padding: 15px;
    }

    input, textarea {
        width: 100%; /* 입력 필드 너비 조정 */
    }

    button {
        width: 100%; /* 버튼 너비 조정 */
        padding: 10px;
        font-size: 14px;
    }

    /* 📌 게시판 반응형 (목록 및 버튼 정렬) */
    body {
        padding-top: 50px; /* 네비게이션 바 여백 조정 */
    }

    .post-container, table {
        width: 95%; /* 모바일에서는 전체 너비에 가깝게 */
    }

    th, td {
        padding: 8px; /* 글자가 너무 붙지 않도록 조정 */
        font-size: 14px; /* 폰트 크기 줄이기 */
    }

    .write-btn {
        position: static; /* 버튼을 우측 고정하지 않고 기본 흐름대로 배치 */
        display: block;
        width: 90%; /* 너비를 넓혀서 가운데 정렬 */
        margin: 10px auto; /* 상하 여백 추가 및 중앙 정렬 */
    }

    /* 📌 댓글 영역 반응형 */
    .comment-container {
        flex-direction: column; /* 댓글과 버튼을 세로 정렬 */
        align-items: flex-start; /* 왼쪽 정렬 */
    }

    .comment-buttons {
        margin-top: 5px; /* 버튼과 댓글 사이 간격 */
    }
}

</style>
</head>
<body>
    <nav style="background-color: #333; padding: 10px; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
        <a href="index.html" style="color: white; margin: 10px;">홈</a>
        <a href="board.html" style="color: white; margin: 10px;">문의 게시판</a>
    </nav>

    <h1>자유게시판</h1>

    <button class="write-btn" onclick="location.href='write.html'">글쓰기</button>
    
    <table>
        <colgroup>
            <col style="width: 7%;"> <!-- 번호 -->
            <col style="width: 60%;"> <!-- 제목 -->
            <col style="width: 13%;"> <!-- 작성자 -->
            <col style="width: 13%;"> <!-- 등록일 -->
            <col style="width: 7%;"> <!-- 조회수 -->
        </colgroup>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
            <th>조회수</th>
        </tr>
    
        <tbody id="post-list">
            <tr><td colspan="5">불러오는 중...</td></tr>
        </tbody>
    </table>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDF45mwwX5ohDpUCSmQL59ZMF9X9dIV0OU",
            authDomain: "qnaboard-d1c16.firebaseapp.com",
            projectId: "qnaboard-d1c16",
            storageBucket: "qnaboard-d1c16.appspot.com",
            messagingSenderId: "400425836323",
            appId: "1:400425836323:web:f9c9c11832e1447cc03696"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postList = document.getElementById("post-list");
        
        async function loadPosts() {
            const postsQuery = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(postsQuery);
            postList.innerHTML = "";
            
            if (querySnapshot.empty) {
                postList.innerHTML = "<tr><td colspan='5'>등록된 게시글이 없습니다.</td></tr>";
                return;
            }
            
            let index = 1;
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postDate = post.timestamp?.toDate().toLocaleDateString() || "날짜 없음";
                postList.innerHTML += `
                    <tr onclick="location.href='post.html?id=${doc.id}'">
                        <td>${index++}</td>
                        <td>${post.title}</td>
                        <td>${post.author}</td>
                        <td>${postDate}</td>
                        <td>${post.views || 0}</td>
                    </tr>
                `;
            });
        }
        
        loadPosts();
    </script>
</body>
</html>
