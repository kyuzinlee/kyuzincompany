<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        /* 기본 설정 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: -100px; /* ✅ 네비게이션 바와 제목 간격 조정 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* 전체 컨테이너 */
        .board-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* 테이블 상단 (제목 + 글쓰기 버튼) */
        .table-header {
            display: flex;
            align-items: center;
            justify-content: center; /* 제목을 중앙 정렬 */
            margin-bottom: 10px;
            position: relative;
        }

        /* 제목 스타일 */
        h1 {
            margin-bottom: 00px; /* ✅ 제목과 게시판 목록 간격 조정 */
        }

        /* 글쓰기 버튼 */
        .write-btn {
            position: absolute;
            right: -10px; /* ✅ 버튼을 오른쪽 끝에 정렬 */
            top: 50px; /* ✅ 버튼을 올바르게 위치 조정 */
            padding: 7px 30px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            min-width: 120px;
        }

        /* 테이블 스타일 */
        .table-container {
            width: 100%;
            background: white;
            padding: 10px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        /* 반응형 조정 (모바일 최적화) */
        @media (max-width: 768px) {
            .board-container {
                width: 95%;
            }

            .table-header {
                flex-direction: column;
                align-items: center;
            }

            .write-btn {
                position: static;
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav style="background-color: #333; padding: 10px; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
        <a href="index.html" style="color: white; margin: 10px;">홈</a>
        <a href="board.html" style="color: white; margin: 10px;">문의 게시판</a>
    </nav>

    <div class="board-container">
        <!-- 제목 + 글쓰기 버튼 -->
        <div class="table-header">
            <h1>자유게시판</h1>
            <button class="write-btn" onclick="location.href='write.html'">글쓰기</button>
        </div>

        <!-- 테이블 -->
        <div class="table-container">
            <table>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>조회수</th>
                </tr>
                <tbody id="post-list">
                    <tr><td colspan="5">불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDF45mwwX5ohDpUCSmQL59ZMF9X9dIV0OU",
            authDomain: "qnaboard-d1c16.firebaseapp.com",
            projectId: "qnaboard-d1c16",
            storageBucket: "qnaboard-d1c16.appspot.com",
            messagingSenderId: "400425836323",
            appId: "1:400425836323:web:f9c9c11832e1447cc03696"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postList = document.getElementById("post-list");
        
        async function loadPosts() {
            const postsQuery = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(postsQuery);
            postList.innerHTML = "";
            
            if (querySnapshot.empty) {
                postList.innerHTML = "<tr><td colspan='5'>등록된 게시글이 없습니다.</td></tr>";
                return;
            }
            
            let index = 1;
            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postDate = post.timestamp?.toDate().toLocaleDateString() || "날짜 없음";
                postList.innerHTML += `
                    <tr onclick="location.href='post.html?id=${doc.id}'">
                        <td>${index++}</td>
                        <td>${post.title}</td>
                        <td>${post.author}</td>
                        <td>${postDate}</td>
                        <td>${post.views || 0}</td>
                    </tr>
                `;
            });
        }
        
        loadPosts();
    </script>
</body>
</html>
