<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 홈페이지</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: blue;
        }
        button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkorange;
        }
        @media (max-width: 768px) {
    /* 입력 폼이 모바일에서도 정렬되도록 */
    .form-container {
        width: 95%;
        padding: 15px;
    }

    input, textarea {
        width: 100%; /* 입력 필드 너비 조정 */
    }

    button {
        width: 100%; /* 버튼 너비 조정 */
        padding: 10px;
        font-size: 14px;
    }

    /* 📌 게시판 반응형 (목록 및 버튼 정렬) */
    body {
        padding-top: 50px; /* 네비게이션 바 여백 조정 */
    }

    .post-container, table {
        width: 95%; /* 모바일에서는 전체 너비에 가깝게 */
    }

    th, td {
        padding: 8px; /* 글자가 너무 붙지 않도록 조정 */
        font-size: 14px; /* 폰트 크기 줄이기 */
    }

    .write-btn {
        position: static; /* 버튼을 우측 고정하지 않고 기본 흐름대로 배치 */
        display: block;
        width: 90%; /* 너비를 넓혀서 가운데 정렬 */
        margin: 10px auto; /* 상하 여백 추가 및 중앙 정렬 */
    }

    /* 📌 댓글 영역 반응형 */
    .comment-container {
        flex-direction: column; /* 댓글과 버튼을 세로 정렬 */
        align-items: flex-start; /* 왼쪽 정렬 */
    }

    .comment-buttons {
        margin-top: 5px; /* 버튼과 댓글 사이 간격 */
    }
}


    </style>
</head>
<body>
    <nav style="background-color: #333; padding: 10px; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
        <a href="index.html" style="color: white; margin: 10px;">홈</a>
        <a href="board.html" style="color: white; margin: 10px;">문의 게시판</a>
    </nav>

    <style>
        body {
            padding-top: 50px; /* 네비게이션 바 높이만큼 여백 추가 */
        }
    </style>

    <h1>나라컴퍼니</h1>
    <p>테스팅 홈페이지</p>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <button onclick="location.href='https://open.kakao.com/o/sKkCPshh'" 
            style="background-color: #FEE500; color: black; padding: 12px 24px; 
                   border: none; border-radius: 8px; cursor: pointer; font-size: 18px;
                   display: flex; align-items: center; justify-content: center; gap: 10px;
                   width: 250px; height: 50px; font-weight: bold; white-space: nowrap;">
            <img src="https://raw.githubusercontent.com/kyuzinlee/kyuzincompany/main/images/kakao-icon.svg" 
                 alt="카카오톡 아이콘" width="26" height="26" style="vertical-align: middle;">
            <span style="line-height: 1;">카카오톡 문의하기</span>
        </button>
    </div>    
</body>
</html>
