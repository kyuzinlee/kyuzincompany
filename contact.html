<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: blue;
        }

        /* 게시글 스타일 */
        #posts-container {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            text-align: left;
        }

        .post {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .post h3 {
            margin: 0;
            color: black;
        }

        .post p {
            margin: 5px 0;
        }

        .post small {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>문의하기</h1>

    <!-- 게시판 리스트 -->
    <h2>문의 게시판</h2>
    <script>
        // Firestore 초기화 후 실행해야 Firestore 인스턴스가 정상적으로 로드됨
        document.addEventListener("DOMContentLoaded", function () {
            // 게시글 추가 함수
            function addPost(title, content, author) {
                db.collection("posts").add({
                    title: title,
                    content: content,
                    author: author,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp() // ✅ 올바른 타임스탬프 적용
                }).then(() => {
                    console.log("게시글이 성공적으로 추가되었습니다!");
                }).catch((error) => {
                    console.error("게시글 추가 중 오류 발생:", error);
                });
            }
    
            // 예제: 게시글 추가 (직접 함수 호출해볼 수 있음)
            addPost("첫 번째 문의", "이곳에 문의 내용을 입력하세요.", "관리자");
        });
    </script>
    
    
        // 예제: 게시글 추가 (직접 함수 호출해볼 수 있음)
        addPost("첫 번째 문의", "이곳에 문의 내용을 입력하세요.", "관리자");
    </script>
    <div id="posts-container">
        <p>불러오는 중...</p>
    </div>

    <!-- Firebase SDK 추가 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDF45mwwX5ohDpUCSmQL59ZMF9X9dIV0OU",
            authDomain: "qnaboard-d1c16.firebaseapp.com",
            projectId: "qnaboard-d1c16",
            storageBucket: "qnaboard-d1c16.appspot.com",
            messagingSenderId: "400425836323",
            appId: "1:400425836323:web:f9c9c11832e1447cc03696"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Firestore에서 게시글 가져오기
        const postsContainer = document.getElementById("posts-container");

        // ✅ 🔥 postsQuery 정의 추가 (이전 코드에서 빠져있었음)
        const postsQuery = query(collection(db, "posts"), orderBy("timestamp", "desc"));

        onSnapshot(postsQuery, (snapshot) => {
            postsContainer.innerHTML = ""; // 기존 내용 지우기
            if (snapshot.empty) {
                postsContainer.innerHTML = "<p>등록된 게시글이 없습니다.</p>";
                return;
            }
            snapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                // timestamp 필드 확인 후 처리
                let postTime = "시간 정보 없음";
                if (post.timestamp && post.timestamp.toDate) {
                    postTime = new Date(post.timestamp.toDate()).toLocaleString();
                }

                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <small>작성자: ${post.author} | ${postTime}</small>
                `;
                postsContainer.appendChild(postElement);
            });
        });
    </script>
</body>

</html>
